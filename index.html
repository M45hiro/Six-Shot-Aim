<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Aim Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="gameInfo" style="
    position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); padding: 8px 20px; border-radius: 8px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    min-width: 320px;
    text-align: center;
    display: none;
    box-sizing: border-box;
    ">
    <div id="gameInfoTitles" style="
        display: flex;
        justify-content: space-around;
        color: #999999;
        font-weight: 700;
        font-family: 'Segoe UI Semibold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        margin-bottom: 4px;
        letter-spacing: 0.05em;
    ">
        <div>Score</div>
        <div>Time</div>
        <div>Accuracy</div>
    </div>
    <div id="gameInfoValues" style="
        display: flex;
        justify-content: space-around;
        color: #ffffff;
        font-weight: 500;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 18px;
        letter-spacing: 0.02em;
    ">
        <div id="scoreText">0</div>
        <div id="timeText">60</div>
        <div id="accuracyText">0%</div>
    </div>
    </div>
    <!-- 弹窗遮罩 -->
    <div id="resultOverlay" style="display:none;"></div>

    <!-- 结算弹窗 -->
    <div id="resultModal" style="display:none;">
    <h2>Time Out</h2>
    <div class="stat"><span>Score:</span><strong id="resultScore">0</strong></div>
    <div class="stat"><span>Accuracy:</span><strong id="resultAccuracy">0%</strong></div>
    <button id="resultCloseBtn">Close</button>
    </div>

  <div class="ui">
    <h2>Game Settings</h2>

    <label>Crosshair Color</label>
    <select id="colorSelector">
    <option value="yellow">Yellow</option>
    <option value="red">Red</option>
    <option value="lime">Lime</option>
    <option value="cyan">Cyan</option>
    <option value="white">White</option>  <!-- 新增白色选项 -->
    </select>


    <label>Sensitivity</label>
    <div class="sensitivity-control">
      <input type="range" id="sensitivity" min="0.1" max="2" step="0.1" value="0.1" />
      <input type="number" id="sensitivityNumber" min="0.1" max="2" step="0.1" value="0.1" />
    </div>

    <label>Crosshair Size</label>
    <input type="range" id="crosshairSize" min="1" max="30" value="4" />

    <label>Ball Size</label>
    <input type="range" id="ballSize" min="0.01" max="0.1" step="0.01" value="0.03" />

    <label>Wall Distance</label>
    <input type="range" id="wallDistance" min="5" max="10" value="5" />

    <button onclick="startGame()">Start / Restart</button>
  </div>

  
  <div id="crosshair"></div>
  <div id="scoreDisplay"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
